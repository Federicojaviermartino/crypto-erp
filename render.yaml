# Render Blueprint for Crypto ERP
# Single service: NestJS API + Angular Frontend
# Cost: $7/month (Starter plan)

services:
  - type: web
    name: crypto-erp
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm ci --include=dev && npm run build:prod
    startCommand: npm run start:api:prod
    healthCheckPath: /api/v1/health/live
    envVars:
      # Node version
      - key: NODE_VERSION
        value: 20.18.0
      # Environment
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: API_PREFIX
        value: api/v1

      # Database (External - Supabase free tier)
      - key: DATABASE_URL
        sync: false

      # Redis (Upstash free tier)
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_DB
        value: 0

      # JWT Authentication
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 1h
      - key: JWT_REFRESH_EXPIRATION
        value: 7d

      # Encryption (for OAuth tokens, etc.)
      - key: ENCRYPTION_KEY
        generateValue: true

      # AI (OpenAI for chat and OCR)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

      # Blockchain APIs
      - key: COVALENT_API_KEY
        sync: false

      # Error Tracking (Sentry)
      - key: SENTRY_DSN
        sync: false

# No managed database - using Supabase free tier
# No separate frontend - served by NestJS
