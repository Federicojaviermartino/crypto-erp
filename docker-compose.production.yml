version: '3.9'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15  # TimescaleDB with PostgreSQL 15
    container_name: crypto-erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-crypto_erp}
      POSTGRES_USER: ${DATABASE_USER:-crypto_erp_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD required}
      # Enable replication
      POSTGRES_INITDB_ARGS: "-c wal_level=replica -c max_wal_senders=10 -c max_replication_slots=10"
      # TimescaleDB settings
      TIMESCALEDB_TELEMETRY: "off"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-crypto_erp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto-erp-network
    command: >
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on

  # Read Replica - EU Region
  postgres-replica-eu:
    image: timescale/timescaledb:latest-pg15  # TimescaleDB with PostgreSQL 15
    container_name: crypto-erp-postgres-replica-eu
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-crypto_erp}
      POSTGRES_USER: ${DATABASE_USER:-crypto_erp_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD required}
      PGUSER: ${DATABASE_USER:-crypto_erp_user}
      PGPASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD required}
    volumes:
      - postgres_replica_eu_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-crypto_erp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto-erp-network
    command: >
      bash -c "
      until pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot_eu --host=postgres --port=5432; do
        echo 'Waiting for primary to be ready...';
        sleep 5;
      done;
      exec postgres -c hot_standby=on
      "

