# Alertmanager Configuration
global:
  resolve_timeout: 5m

# Route all alerts
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

    - match:
        severity: warning
      receiver: 'warning'

# Receivers (notification channels)
receivers:
